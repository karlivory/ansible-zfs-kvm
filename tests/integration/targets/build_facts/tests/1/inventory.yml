---
all:
  vars:
    ansible_connection: local
    zk_kvm_memballoon_mem_limit_mb: 8000
    zk_vm_disk_default_zfs_properties:
      volblocksize: 128k
      compression: "lz4"
      snapdev: "hidden"
    zk_kvm_data_dir: /zk-data
    zk_kvm_zvol_parent: zroot/zk
    zk_kvm_images: []
    zk_vm_users:
      - name: root
        password: 1234
        ssh_keys: []
      - name: foobar
        groups: [sudo, foobar]
        password: foobar2
        passwordless_sudo: true
        ssh_keys: []
  children:
    zk_vms:
      hosts:
        testvm1:
          zk_vm_name: testvm1
          zk_vm_kvm_hosts: testkvm
          zk_vm_image: debian11
          zk_vm_memory_mb: 3000
          zk_vm_vcpus: 1
          zk_vm_disks:
            - name: "{{ zk_vm_name }}-root"
              dev: vda
              size: 10G
              zfs:
                properties:
                  compression: "off"
                  setuid: "on"
          zk_vm_networks:
            - name: virbr0
              netplan:
                addresses: [192.168.122.100/24]
    zk_kvm_hosts:
      hosts:
        testkvm:
          ansible_host: localhost
          zk_kvm_networks:
            - name: virbr0
              subnet: 192.168.122.0/24
              nic_type: bridge
              nic_source: virbr0
              nic_device_model: virtio
              nic_bus: 10
              netplan:
                dhcp4: false
                dhcp6: false
                routes:
                  - to: "0.0.0.0/0"
                    via: 192.168.122.1
                nameservers:
                  addresses:
                    - 1.1.1.1
