testkvm:
  ansible_host: localhost
  data_dir: /zk-data
  images: []
  memballoon_mem_limit_mb: 8000
  vms:
    - disks:
        - dev: vda
          name: testvm1-root
          size: 10G
          zfs: null
      hostname: ''
      image: debian11
      memory_mb: 3000
      name: testvm1
      networks:
        - name: virbr0
          netplan:
            network:
              ethernets:
                enp10s0:
                  addresses:
                    - 192.168.122.100/24
                  dhcp4: false
                  dhcp6: false
                  nameservers:
                    addresses:
                      - 1.1.1.1
                  routes:
                    - to: 0.0.0.0/0
                      via: 192.168.122.1
          nic_bus: 10
          nic_device_model: virtio
          nic_source: virbr0
          nic_type: bridge
          subnet: 192.168.122.0/24
      prune_dangling_disks: true
      prune_dangling_networks: true
      qemu_machine_type: pc-q35-6.2
      users:
        - groups: []
          name: root
          password: '1234'
          passwordless_sudo: false
          ssh_keys: []
        - groups:
            - sudo
            - foobar
          name: foobar
          password: foobar2
          passwordless_sudo: true
          ssh_keys: []
      vcpus: 1
  zvol_parent: zroot/zk
