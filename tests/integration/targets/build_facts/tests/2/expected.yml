kvm1:
  ansible_host: localhost
  data_dir: /zk-data1
  images: []
  memballoon_mem_limit_mb: 8000
  vms:
  - disks:
    - dev: vda
      name: vm1-root
      size: 10G
      zfs:
        properties:
          volsize: 10G
        zvol_parent: zroot/zk
    hostname: vm1
    image: debian11
    memory_mb: 3000
    name: vm1
    networks:
    - name: net1
      netplan:
        network:
          ethernets:
            enp10s0:
              addresses:
              - 10.0.101.101/24
              dhcp4: false
              dhcp6: false
      nic_bus: 10
      nic_device_model: virtio
      nic_source: br1
      nic_type: bridge
      subnet: 10.0.101.0/24
    networks_netplan_enabled: true
    post_setup_script: ''
    post_setup_script_timeout: 10
    prune_dangling_disks: true
    prune_dangling_networks: true
    qemu_machine_type: pc-q35-6.2
    users: []
    vcpus: 1
